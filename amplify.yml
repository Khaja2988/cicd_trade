version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci --legacy-peer-deps
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: FRONTEND
    environment:
      variables:
        VITE_API_BASE_URL: ''
        VITE_BASE_PATH: '/'
